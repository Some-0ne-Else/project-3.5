<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Gift shop</title>
</head>

<body>
  <div class="page">
    <header class="header">
    </header>
    <main class="content">
      <section class="info-cards">
        <h2 class="info-cards__content-title">Gifts for all Occasions</h2>
        <p class="info-cards__content-subtitle">“Try our web app to find the best gifts for all occasions”</p>
        <div class="info-cards__container">
          <div class="info-cards__card">
            <img class="info-cards__image" src="./images/info-cards__image_birthday.png" alt="Birtday pic">
            <h3 class="info-cards__card-title">Birthday</h3>
            <a class="info-cards__card-link" href="#">See More ›</a>
          </div>
          <div class="info-cards__card">
            <img class="info-cards__image" src="./images/info-cards__image_anniversary.png" alt="Anniversary pic">
            <h3 class="info-cards__card-title">Anniversary</h3>
            <a class="info-cards__card-link" href="#">See More ›</a>
          </div>
          <div class="info-cards__card">
            <img class="info-cards__image" src="./images/info-cards__image_valentines-day.png" alt="Valentine's Day pic">
            <h3 class="info-cards__card-title">Valentine's Day</h3>
            <a class="info-cards__card-link" href="#">See More ›</a>
          </div>
          <div class="info-cards__card">
            <img class="info-cards__image" src="./images/info-cards__image_christmas.png" alt="Christmas pic">
            <h3 class="info-cards__card-title">Christmas</h3>
            <a class="info-cards__card-link" href="#">See More ›</a>
          </div>
        </div>
      </section>
      <section class="order">
        <div class="order__content">
          <div class="order__text-wrapper">
            <h2 class="order__title">Ready to get started?</h2>
            <p class="order__subtitle">Sign up or contact us</p>
          </div>
            <div class="order__buttons-wrapper">
              <a class="order__button order__button_color_black" href="#">Find gift now</a>
              <a class="order__button order__button_color_orange"href="#">how it works</a>
            </div>


        </div>



      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>

</html>
